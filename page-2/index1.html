<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index1.css">
    <title>Document</title>
</head>

<body>
    <div class="blur">



        <div class="top-nav">
            <span class="tasks">Tasks</span>
            <span class="list">List</span>
        </div>

        <div class="click">

            <div class="plus">
                <i class="fa fa-plus-circle" style="font-size:55px;color:#00A5EC;"></i>
            </div>
            <div class="addtask">
                <p id="text">Add New Task<p>
            </div>

        </div>




        <div class="cards-container">


            <div class="cards">
                <div class="title">
                    <h2>Trip to Paris</h2>

                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label id="tick">Visit Church</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick">Shopping</label>
                    </form>
                </div>

            </div>

            <div class="cards">
                <div class="title">
                    <h2>My To Do List</h2>
                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label for="tick">Visit Supermarket</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick">Buy Vegetables</label>
                    </form>
                </div>
            </div>

            <div class="cards">
                <div class="title">
                    <h2>Movie I will Watch</h2>
                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label for="tick">Stanger Things 4</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick"> Avengers Endgame</label>
                    </form>
                </div>
            </div>


            <div class="cards">
                <div class="title">
                    <h2>Daily Morining Routine for...</h2>
                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label for="tick">Wake up at 6 AM</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick">Sleep at 10 PM</label>
                    </form>
                </div>
            </div>


            <div class="cards">
                <div class="title">
                    <h2> Books to Read</h2>
                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label for="tick">Design of Everyday</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick">Alchemist</label>
                    </form>
                </div>
            </div>


        </div>
    </div>









    <div class="new">
        <div class="add1">
            <h3> Add New List </h3>

            <div class="btn1">
                <i class="fa fa-times" style="font-size:32px"></i>
            </div>
        </div>
        <textarea class="popup">Learn C++</textarea>
        <button class="btn"> + Add Task</button>
    </div>

</body>

</html>
