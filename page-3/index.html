<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="top-nav">
        <span class="tasks">Tasks</span>
        <span class="list">List</span>
    </div>

    <div class="top-container">
        <div class="upper-container">
            <div class="left">
                <div class="btn1">
                    <i class="fa fa-arrow-circle-left" style="font-size:24px"></i>

                </div>
                <div class="text1">
                    <p>Back</p>
                </div>
            </div>
            <div class="right">
                <div class="btn2">
                    <i class="fa fa-plus-circle" style="font-size:55px;color:#00A5EC;"></i>
                </div>
                <div class="text2">
                    <p>Add New Task</p>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="cards">
                <div class="title">
                    <h2>Trip to Paris</h2>

                </div>
                <div class="details1">
                    <form><input type="checkbox" name="tick" id="check1">
                        <label id="tick">Visit Church</label>
                    </form>

                </div>
                <div class="details2">
                    <form><input type="checkbox" name="tick" id="check2">
                        <label for="tick">Shopping</label>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
